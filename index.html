<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Preencha os campos</h1>
    <form id="formulario">
        <fieldset>
            <label for="nome">Qual o seu nome?<input id="nome" name="nome" type="text" required placeholder="Digite seu nome aqui" /></label>
            <label for="idade">Qual a sua idade<input id="numero" name="idade" type="number" required placeholder="Digite sua idade aqui"/></label>
            <label for="linguagem">Qual linguagem de programação você está estudando?<input id="linguagem" name="linguagem" type="text" required placeholder="Digite a linguagem aqui"/></label>
        </fieldset>
        <input id="submit" type="button" value="ENTRAR"/>
    </form>

    <script src="scripts.js"></script>
</body>

</html>
